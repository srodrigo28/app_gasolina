<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto BR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <!-- <p class="transleitor">
            <a href="brasil.html"><span> Brasil </span> </a>
            |
            <a href="ingles.html"><span> Inglês </span> </a>
        </p> -->
        <img class="bomba" id="calcula" src="img/bomba.png" alt="Imagem"/>
        <br>
        
        <label> Valor Abastecer R$</label><br>
        <input class="form-input" type="text" name="" id="abastecer" placeholder="R$ 0,00" value="300">
        
        <div class="box-left">
            <label> Valor Gasolina</label><br>
            <input class="form-input input-small" type="text" name="" id="valor_gasolina" placeholder="R$ 0,00" value="7,59">

            <label> Litros / Valor Gas.</label><br>
            <input class="form-input input-small" type="text" name="" id="lt_gasolina" disabled>

            <label> Média na Gasolina </label><br>
            <input class="form-input input-small" type="text" name="" id="media_gasolina" placeholder="Km Média" value="9,4">

            <label> Roda na Gasolina </label><br>
            <input class="form-input input-small" type="text" name="" id="km_gasolina" disabled>

        </div>
        
        <div class="box-right">
            <label> Valor Álcool R$</label><br>
            <input class="form-input input-small" type="text" name="" id="valor_alcool" placeholder="R$ 0,00" value="5,39">

            <label> R$ por Litros Álco.</label><br>
            <input class="form-input input-small" type="text" name="" id="lt_alcool" disabled >

            <label> Faz no Álcool.</label><br>
            <input class="form-input input-small" type="text" name="" id="media_alcool" placeholder="KM Média" value="6,4">

            <label> Roda no Álcool.</label><br>
            <input class="form-input input-small" type="text" name="" id="km_alcool" disabled >
        </div>
        <span class="p-cima">Litros * Média de km</span>
        
        <p>Melhor resultado combustivel</p>
        <div class="informacoes">

            <p id="rs"> </p>
        </div>

        <img class="car-vermelho" src="img/carroVermelho.png" alt="Carro vermelho">
        <img class="car-amarelo" src="img/carroAmarelo.png" alt="Carro amarelo">
    </div>
    <script src="./calcular.js"></script>
</body>
</html>
