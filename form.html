        <img class="bomba" src="img/bomba.png" alt="Imagem"/>
        <br>
        
        <label> Valor Abastecer R$</label><br>
        <input class="form-input" type="text" name="" id="" placeholder="R$ 0,00">
        
        <div class="box-left">
            <label> Valor Gasolina</label><br>
            <input class="form-input input-small" type="text" name="" id="" placeholder="R$ 0,00">

            <label> Litros / Valor Gas.</label><br>
            <input class="form-input input-small" type="text" name="" id="" placeholder="R$ 0,00">

            <input class="form-input input-small" type="text" name="" id="" placeholder="R$ 0,00" readonly>

        </div>
        
        <div class="box-right">
            <label> Valor Álcool R$</label><br>
            <input class="form-input input-small" type="text" name="" id="" placeholder="R$ 0,00">

        <span class="p-cima">Litros * Média de km</span>
        
        <p>Melhor resultado combustivel</p>
